<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Discord-like styles */
      body {
        background-color: #36393F;
        color: white;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background-color: #7289DA;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 20px;
      }

      .logo {
        position: absolute;
        top: 40px;
        left: 40px;
      }

      img {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="ezgif.com-gif-maker (1).gif" alt="Logo">
    </div>
    <div class="container">
      <h1>Discord-like Page</h1>
      <div class="buttons">
        <button onclick="window.location.href='https://www.google.com/'">Google</button>
        <button onclick="window.location.href='https://www.facebook.com/'">Facebook</button>
        <button onclick="window.location.href='https://www.youtube.com/'">YouTube</button>
        <button onclick="window.location.href='https://www.amazon.com/'">Amazon</button>
      </div>
    </div>
  </body>
</html>
