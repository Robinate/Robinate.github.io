 document.getElementById('startpsg').onclick = function() {

             document.getElementById('psgt').innerHTML = "Starting.."
             wait(1000).then(() => {
                document.getElementById('psgt').innerHTML = "Starting..."

                   for(var i = 0; i < 1000; i++){
                      wait(500*i).then(() => {
                         var results = "";

                            21: "V",
                            22: "W",
                            23: "X",
                            24: "Y",
                            25: "Z"

                         var letters = (Math.random() * 7);
                         var numbers = (Math.random() * 7);
                         for(var ii = 0; ii < letters+numbers; ii++){
                            if (Math.floor(Math.random() * 2) == 0) {
                               results = results + lettersl[Math.floor(Math.random() * 26)]

 };
